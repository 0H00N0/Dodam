<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
</head>
<body>
    <h1>관리자 로그인</h1>
    <form th:action="@{/admin/process}" method="post">
        <div>
            <label>사용자 유형:</label>
            <input type="radio" id="admin" name="userType" value="ADMIN" checked required>
            <label for="admin">관리자</label>
            <input type="radio" id="reporter" name="userType" value="REPORTER" required>
            <label for="reporter">기사</label>
        </div>
        <div>
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">로그인</button>
    </form>
    
    <div th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div th:if="${logoutMessage}" th:text="${logoutMessage}"></div>
</body>
</html>
