spring.application.name=Dodam

# Profile Setting (dev = development, prod = production with security)
spring.profiles.active=dev

# Server Setting
server.port=8080

# Database H2 Setting
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:tcp://localhost/~/dodamdodam
spring.datasource.username=sa
spring.datasource.password=

# JPA Setting
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Thymeleaf setting
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Multipart file upload setting
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging setting
logging.level.org.springframework.web=DEBUG
logging.level.com.dodam=DEBUG

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ⭐ data.sql(또는 PlanData.sql)을 'Hibernate 이후'에 실행
spring.jpa.defer-datasource-initialization=true

# ⭐ 매 기동 시 항상 실행
spring.sql.init.mode=always

# 파일명이 PlanData.sql이라면 위치 지정 (src/main/resources/PlanData.sql)
spring.sql.init.data-locations=classpath:PlanData.sql

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

