spring.application.name=Dodam

# Profile Setting (dev = development, prod = production with security)
spring.profiles.active=dev

# Server Setting
server.port=8080

# Database Oracle Setting
spring.datasource.url=jdbc:oracle:thin:@192.168.219.198:1521:orcl
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=dodam
spring.datasource.password=dodam

# JPA Setting
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Thymeleaf setting
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Multipart file upload setting
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging setting
logging.level.org.springframework.web=DEBUG
logging.level.com.dodam=DEBUG